<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookClub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/012ef1e8a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Site logo and navigation -->
    <div id="header-container" role="banner" class="container header-container">
        <header id="page-header" class="page-header">
            <div class="header-logo">
                <a class="logo" href="#" target="_self">
                    BookClub
                </a>
            </div>
            <nav class="profile" role="navigation" aria-label="User links">
                <div class="icon-container">
                    <a class="user-icon" href="#" target="_self">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
                <div class="icon-container">
                    <a class="like-icon" href="#" target="_self">
                        <i class="fa-solid fa-heart"></i>
                    </a>
                </div>
                <div class="icon-container">
                    <a class="message-icon" href="#" target="_self">
                        <i class="fa-solid fa-message"></i>
                    </a>
                </div>
            </nav>
        </header>
    </div>

    <div id="main-container" role="main" class="container main-container">
        <header></header>
        <section></section>
        <main></main>
    </div>
</body>
</html>
